<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bookstore Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&amp;family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a77d52",
                        "primary-dark": "#8b6642",
                        "background-light": "#ede9da",
                        "background-dark": "#1c1916",
                        "text-main": "#2b2622",
                        "text-muted": "#6b635b",
                        "input-bg": "#fdfcfb",
                        "border-color": "#d6d0c6",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Libre Baskerville", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Libre Baskerville', serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary/30">
<div class="flex flex-1 min-h-screen w-full overflow-hidden">
<!-- Left Side: Hero Image -->
<div class="hidden lg:block lg:w-1/2 relative overflow-hidden bg-background-dark">
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 hover:scale-105" data-alt="Cozy reading nook with books and warm lighting" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCG__H1aQRbPeaSgisnUg7cMgt6ClPFMnmtu9oK15BnqTS6tlPBvN-CZa2J4PrAvcw9jdkB-DrFvsG18CmkXxvnfoNxfwBAqTB9gRD1Yh8MNKFLXWcI9ntXvIkKZDxjVWgYezj7iGl-ftlEyXyvGQ56oj7pGOSYocYd_v-vqEQuSJnA-B805lcSi7QBhbX5ubzZ2PFtK3UktVKp7ip1sNYpWsYDXCMU7iZ29DRan8h7e2JHkE6Lhi3t04wQC-pQ7HoVLEG0unKJ0zkl');"></div>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
<div class="absolute bottom-0 left-0 p-12 text-white">
<blockquote class="text-2xl font-serif italic mb-4 leading-relaxed opacity-90">
                    "A room without books is like a body without a soul."
                </blockquote>
<p class="font-display font-medium text-white/80">— Cicero</p>
</div>
</div>
<!-- Right Side: Login Form -->
<div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-6 sm:p-12 lg:p-24 bg-background-light dark:bg-background-dark relative">
<div class="w-full max-w-md flex flex-col gap-8">
<!-- Header -->
<div class="text-center lg:text-left space-y-2">
<div class="flex justify-center lg:justify-start items-center gap-2 mb-6">
<span class="material-symbols-outlined text-primary text-4xl">local_library</span>
<span class="font-serif font-bold text-xl tracking-tight text-text-main dark:text-white">The Book Nook</span>
</div>
<h1 class="text-4xl font-bold text-text-main dark:text-white tracking-tight">
                        Welcome Back
                    </h1>
<p class="text-text-muted dark:text-gray-400 font-display">
                        Please enter your details to access your library.
                    </p>
</div>
<!-- Form -->
<form action="#" class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold font-display" for="email">Email</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg border border-border-color bg-input-bg dark:bg-white/5 dark:border-white/10 text-text-main dark:text-white placeholder:text-text-muted/60 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 outline-none font-display" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold font-display" for="password">Password</label>
<a class="text-sm font-semibold text-primary hover:text-primary-dark transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<input class="w-full h-12 pl-4 pr-12 rounded-lg border border-border-color bg-input-bg dark:bg-white/5 dark:border-white/10 text-text-main dark:text-white placeholder:text-text-muted/60 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 outline-none font-display" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-0 top-0 h-full px-3 text-text-muted hover:text-text-main transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Login Button -->
<button class="mt-2 w-full h-12 bg-primary hover:bg-primary-dark text-white font-bold rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md flex items-center justify-center gap-2 group">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px] group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative flex items-center justify-center my-2">
<div class="h-px bg-border-color dark:bg-white/10 w-full absolute"></div>
<span class="bg-background-light dark:bg-background-dark px-3 relative text-sm text-text-muted dark:text-gray-400 font-medium z-10">Or continue with</span>
</div>
<!-- Social Login -->
<button class="w-full h-12 bg-white dark:bg-white/5 border border-border-color dark:border-white/10 text-text-main dark:text-white font-semibold rounded-lg hover:bg-gray-50 dark:hover:bg-white/10 transition-colors duration-200 flex items-center justify-center gap-3">
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Google</span>
</button>
<!-- Footer -->
<div class="text-center pt-2">
<p class="text-text-main dark:text-gray-300 font-medium">
                        Don't have an account? 
                        <a class="text-primary hover:text-primary-dark font-bold ml-1 hover:underline transition-all" href="#">Sign up</a>
</p>
</div>
</div>
<!-- Bottom Legal Links (Optional decoration) -->
<div class="absolute bottom-6 w-full text-center lg:text-left lg:pl-24 hidden lg:block">
<div class="flex gap-6 text-xs text-text-muted/70 dark:text-gray-500">
<a class="hover:text-primary" href="#">Privacy Policy</a>
<a class="hover:text-primary" href="#">Terms of Service</a>
</div>
</div>
</div>
</div>
</body></html>
