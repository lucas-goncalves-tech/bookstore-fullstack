<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bookstore Registration</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a77d52",
                        "book-brown": "#2c211d",
                        "book-cream": "#ede9da",
                        "book-tan": "#a07f5f",
                        "background-light": "#f7f7f6",
                        "background-dark": "#1c1916",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Lora", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for subtle look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2c211d; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3e302b; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a07f5f; 
        }
        
        /* Input autofill fix for dark theme */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #2c211d inset !important;
            -webkit-text-fill-color: #ede9da !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-book-brown text-book-cream font-display antialiased h-screen overflow-hidden selection:bg-book-tan selection:text-book-brown">
<div class="flex h-full w-full flex-col lg:flex-row">
<!-- Left Visual Side -->
<div class="relative hidden h-full w-full lg:block lg:w-1/2 xl:w-5/12">
<div class="absolute inset-0 bg-cover bg-center bg-no-repeat" data-alt="Moody dark academia aesthetic with an old leather-bound book featuring gold leaf details on a wooden desk" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBvrfsCzRoSOCBkNI5jymqC-KH-JhC_VmObwhjQO4hSr3N-boDNOtkMo9M6quB9SKQ2FjI1GntiNOzm_ORkr6T7zIN95NfOfyXdJCCQrmMqsDWcKV5tlYWsvE2rdd804RGYHUpHoTcVxMUJeKNGVJxFj0gO-a2djq7aChCpTTXzYXDYDVlrk4HQBo8dTpMpIP-xtGEtwLme7ee0OH3-fyWZvf9jP4EyZA9d1jY7yuIGzjptOlFjgnxtIh_upkz_Le1M1kVxnyFeAe-K");'>
</div>
<!-- Overlay Gradient for text readability/mood -->
<div class="absolute inset-0 bg-gradient-to-t from-book-brown/90 via-book-brown/40 to-transparent"></div>
<div class="absolute bottom-0 left-0 p-12 xl:p-16">
<blockquote class="font-serif text-3xl font-medium leading-tight text-white/90 italic">
                    "A room without books is like a body without a soul."
                </blockquote>
<p class="mt-4 text-sm font-medium uppercase tracking-widest text-book-tan">— Marcus Tullius Cicero</p>
</div>
</div>
<!-- Right Form Side -->
<div class="flex h-full w-full flex-col items-center justify-center overflow-y-auto bg-book-brown px-6 py-10 lg:w-1/2 lg:px-12 xl:w-7/12 xl:px-24">
<div class="w-full max-w-[480px]">
<!-- Header -->
<div class="mb-10 text-center lg:text-left">
<div class="mb-6 inline-flex h-12 w-12 items-center justify-center rounded-full bg-book-tan/10 text-book-tan">
<span class="material-symbols-outlined text-2xl">auto_stories</span>
</div>
<h1 class="font-serif text-4xl font-bold tracking-tight text-book-cream mb-3">Begin Your Story</h1>
<p class="text-book-cream/60 text-base">Join our community of bibliophiles and curators today.</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Name Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-book-cream/90" for="name">Full Name</label>
<div class="relative">
<input class="form-input block w-full rounded-lg border-book-cream/20 bg-transparent px-4 py-3.5 text-book-cream placeholder-book-cream/30 focus:border-book-tan focus:ring-1 focus:ring-book-tan transition-colors" id="name" placeholder="e.g. Oscar Wilde" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-book-cream/90" for="email">Email Address</label>
<div class="relative">
<input class="form-input block w-full rounded-lg border-book-cream/20 bg-transparent px-4 py-3.5 text-book-cream placeholder-book-cream/30 focus:border-book-tan focus:ring-1 focus:ring-book-tan transition-colors" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-book-cream/90" for="password">Password</label>
<div class="relative">
<input class="form-input block w-full rounded-lg border-book-cream/20 bg-transparent px-4 py-3.5 text-book-cream placeholder-book-cream/30 focus:border-book-tan focus:ring-1 focus:ring-book-tan transition-colors" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-book-cream/40 hover:text-book-cream transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<p class="text-xs text-book-cream/50 mt-1">Must be at least 8 characters long.</p>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-2">
<input class="mt-1 h-4 w-4 rounded border-book-cream/30 bg-transparent text-book-tan focus:ring-book-tan focus:ring-offset-book-brown" id="terms" type="checkbox"/>
<label class="text-sm text-book-cream/70 leading-relaxed" for="terms">
                            I agree to the <a class="text-book-tan hover:text-book-tan/80 hover:underline" href="#">Terms of Service</a> and <a class="text-book-tan hover:text-book-tan/80 hover:underline" href="#">Privacy Policy</a>.
                        </label>
</div>
<!-- Submit Button -->
<button class="mt-4 flex w-full items-center justify-center gap-2 rounded-lg bg-book-tan px-6 py-3.5 text-base font-bold text-book-brown transition-transform hover:bg-[#b08b68] active:scale-[0.98]" type="submit">
                        Create Account
                    </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-book-cream/10"></div>
</div>
<div class="relative flex justify-center text-xs uppercase tracking-wide">
<span class="bg-book-brown px-3 text-book-cream/40">Or register with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 rounded-lg border border-book-cream/10 bg-white/5 px-4 py-3 text-sm font-medium text-book-cream transition-colors hover:bg-white/10 hover:border-book-cream/20">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Google</span>
</button>
<button class="flex items-center justify-center gap-3 rounded-lg border border-book-cream/10 bg-white/5 px-4 py-3 text-sm font-medium text-book-cream transition-colors hover:bg-white/10 hover:border-book-cream/20">
<svg class="h-5 w-5 text-white" fill="currentColor" viewbox="0 0 24 24">
<path d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.744.9-1.99 1.57-2.987 1.57-.12 0-.23-.02-.3-.03-.01-.06-.04-.15-.04-.21.09-1.36.45-2.46 1.246-3.22.75-.72 1.93-1.18 3.08-1.18.06 0 .1.02.18.02-.01.07.01.07-.002-.03zm4.55 12.82c-.31 1.64-1.6 4.27-2.95 5.75-1.11 1.22-2.3 2.45-3.89 2.47-1.57.02-2.16-.95-4.3-.95-2.13 0-2.82.91-4.29.97-1.57.05-3.1-1.68-4.23-3.29-2.32-3.32-2.62-6.52-2.62-7.56 0-2.92 1.88-4.8 4.67-4.83 1.51-.03 2.65.6 3.45 1 .81.4 1.77.16 2.86-.06 2.62-.51 4.54 1.05 4.54 1.05-.08.19 2.8 1.66 2.76 4.96-.03 2.5-1.5 4.18-1.5 4.18z"></path>
</svg>
<span>Apple</span>
</button>
</div>
<!-- Footer -->
<div class="mt-8 text-center text-sm text-book-cream/60">
                    Already have an account? 
                    <a class="font-bold text-book-tan hover:text-book-tan/80 hover:underline" href="#">Log in</a>
</div>
</div>
</div>
</div>
</body></html>
